<!DOCTYPE html>
<html lang="sr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poruka poslata | Datamaks</title>
  <meta name="robots" content="noindex, nofollow">

  <link rel="icon" type="image/svg+xml" href="../assets/images/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.min.css?v=3">

  <style>
    .thank-you-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
    }

    .thank-you-card {
      background: white;
      border-radius: 1rem;
      padding: 3rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
    }

    .thank-you-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    .thank-you-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }

    .thank-you-card h1 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.75rem;
      color: #1e293b;
      margin-bottom: 1rem;
    }

    .thank-you-card p {
      color: #64748b;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .thank-you-card .btn {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="thank-you-page">
    <div class="thank-you-card">
      <div class="thank-you-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      <h1>Hvala vam!</h1>
      <p>Vaša poruka je uspešno poslata. Odgovorićemo vam u najkraćem mogućem roku, obično unutar 24 sata.</p>
      <a href="/sr/" class="btn btn-primary">Nazad na početnu</a>
    </div>
  </div>
</body>
